[package]
edition = "2021"
name    = "near-light-client"
version = "0.2.0"

[dependencies]
anyhow                 = "1.0"
async-trait            = "0.1"
config                 = "0.13"
either                 = { version = "1.9", features = [ "serde" ] }
itertools              = "0.12"
log                    = "0.4"
pretty_env_logger      = "0.5"
sled                   = "0.34" # TODO: maybe heavy
thiserror              = "1.0"

# Async
coerce = { version  = "0.8", features = ["full"] }
axum    = "*"
flume   = "0.10"
futures = "0.3.28"
reqwest = { version = "0.11.17", features = [ "gzip", "brotli", "deflate", "json" ] }
tokio   = { version = "1", features = [ "full" ] }

# Codec
borsh      = { version = "0.10", features = [ "rc" ] }
protobuf = "=3.2.0"
hex        = { version = "0.4", features = [ "serde" ] }
serde      = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"

# TODO: upgrade
# Near specific
near-crypto          = "0.17"
near-jsonrpc-client  = "0.6"
near-primitives      = "0.17"
near-primitives-core = "0.17"

[dev-dependencies]
rand = "*"
